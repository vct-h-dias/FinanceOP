<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/basics.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="assets/logo_black.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600&family=Poppins:wght@100;200;300;400;500&family=Source+Sans+Pro:wght@200;300;400;600&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finop</title>
</head>
<body>
    <div class="father">
        <header>
            <a href="/" class="a_logo">
                <div class="div_logo">
                    <div class="logo">

                    </div>
                    <div class="logo_text">
                        <h1>FINOP</h1>
                    </div>
                </div>
            </a>
            <ul>
                <a class="hover-underline-animation" href="/"><li>HOME</li></a>
                <a class="hover-underline-animation" href="/data"><li>SIGN IN</li></a>
                <a class="signup" href="/signup"><li>SIGN UP</li></a>
            </ul>
        </header>

        <div class="container_home">
            <img class="home_img4 no_select_image" src="assets/bitcoin_vector.png"  width="200px" height="200px" alt="vetor de bitcoin">
            <img class="home_img1 no_select_image" src="assets/vector_card1.png" width="500px" height="500px" alt="vetor de cartão de crédito 1">
            <div class="home_text">
                <h1>Bem vindo ao Finance OP</h1>
                <h6>Manipular suas finanças nunca foi tão fácil!</h6>
                <h6>Com FinOP vc consegue monitorar todos seus gastos e planejamentos!</h6>
            </div>
            <div class="home_button">
                <a class="home_button_link" href="/">Saiba Mais</a>
            </div>
            <img class="home_img2 no_select_image" src="assets/vector_card2.png" width="500px" height="500px" alt="vetor de cartão de crédito 2">
            <img class="home_img3 no_select_image" src="assets/graphic_vector.png" width="250px" height="250px" alt="vetor de dinheiro">
        </div>

        <footer>
            <div class="div_createdby">
                <h1>Created By: <a href="https://github.com/SantosVicente/">Vicente dos Santos Silva</a> and <a href="https://github.com/vct-h-dias/">Victor Hugo Montanari Dias</a></h1>
            </div>
        </footer>
    </div>

    <script src="scripts/scripts.js"></script>
</body>
</html>
