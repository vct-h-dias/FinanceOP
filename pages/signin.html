<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="copyright" content="Copyright © 2023, Vicente dos Santos and Victor Hugo Montanari">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/logo_black.png" type="image/x-icon">
    
    <!--CSS's-->
    <link rel="stylesheet" href="../styles/basics.css">
    <link rel="stylesheet" href="../styles/components.css">
    <link rel="stylesheet" href="../styles/styles_signin.css">

    <!--fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600&family=Poppins:wght@100;200;300;400;500&family=Source+Sans+Pro:wght@200;300;400;600&display=swap" rel="stylesheet">
   
    <title>Finop</title>
</head>
<body>
    <div class="father">
        <header>
            <a href="/pages/" class="a_logo">
                <div class="div_logo">
                    <div class="logo">

                    </div>
                    <div class="logo_text">
                        <h1>FINOP</h1>
                    </div>
                </div>
            </a>
            <ul>
                <a class="hover-underline-animation" href="/pages/"><li>HOME</li></a>
                <a class="hover-underline-animation" href="../pages/signin.html"><li>SIGN IN</li></a>
                <a class="signup" href="../pages/signup.html"><li>SIGN UP</li></a>
            </ul>
        </header>

        <div class="container_forms">
            <form>
                <h1><span>Lo</span>gin</h1>
                <div class="form-group">
                    <label for="email">Username</label>
                    <div class="input-control">
                        <img src="../assets/user-solid.svg" width="10px" alt="">
                        <input type="text" class="form-control" name="email" id="email" placeholder="Digite seu E-mail ou Usuário" required> </input> 
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-control">
                        <img src="../assets/lock-solid.svg" width="10px" alt="fa fa-lock">
                        <input type="password" class="form-control" name="password" id="password" placeholder="Digite sua Senha" required>
                        <button type="button" id="show-password-btn"><img src="../assets/eye-solid.svg" width="20px" alt="fa fa-eye"></button>
                    </div>
                    <a href="/pages/">Esqueci Minha Senha?</a>
                </div>  
                <input type="submit" name="submit" id="submit" value="LOGIN">
            </form>
        </div>

        <footer>
            <div class="div_createdby">
                <h1>Created By: <a href="https://github.com/SantosVicente/">Vicente dos Santos Silva</a> and <a href="https://github.com/vct-h-dias/">Victor Hugo Montanari Dias</a></h1>
            </div>
        </footer>
    </div>

    <script src="../scripts/scripts_signin.js"></script>
</body>
</html>
