<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="copyright"
      content="Copyright © 2023, Vicente dos Santos and Victor Hugo Montanari"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../assets/favicon.png"
      type="image/x-icon"
    />

    <!--CSS's-->
    <link rel="stylesheet" href="../styles/basics.css" />
    <link rel="stylesheet" href="../styles/components.css" />
    <link rel="stylesheet" href="../styles/styles_user.css" />
    <link rel="stylesheet" href="../styles/styles_home.css" />

    <!--fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600&family=Poppins:wght@100;200;300;400;500&family=Source+Sans+Pro:wght@200;300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Home - Finop</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <body>
    <div class="father">
      <header>
        <a href="/" class="a_logo">
          <div class="div_logo">
            <div class="logo"></div>
            <div class="logo_text">
              <h1>FINOP</h1>
            </div>
          </div>
        </a>

        <input type="checkbox" id="check" />
        <label for="check" class="checkbtn">
          <svg
            class="bars-solid"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 448 512"
          >
            <!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
            <path
              d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z"
            />
          </svg>
        </label>

        <ul>
          <li>
            <a
              id="home-button"
              class="hover-underline-animation control-checked"
              href="/pages/home.html"
              >Home</a
            >
          </li>
          <li></li>
          <li></li>
          <li id="logged-in-div" style="display: block"></li>
        </ul>
      </header>

      <div class="container">
        <div class="graphs">
          <h1>Gráficos</h1>

          <div class="graphs_content">
            <canvas id="barChart" width="800" height="600"></canvas>
          </div>
        </div>

        <div class="actions">
          <p>Bem Vindo ao Dashboard!</p>

          <ul>
            <li onclick="openModal()">Editar Transação</li>
            <li onclick="openDeleteModal()">Excluir Transação</li>
          </ul>
        </div>
      </div>

      <div id="modal" class="modal">
        <div class="modal-content">
          <h2>Selecione um mês e digite um número</h2>
          <label for="months">Mês:</label>
          <select id="months" onchange="checkInputs()">
            <option value="">Selecione um mês</option>
            <option value="Janeiro">Janeiro</option>
            <option value="Fevereiro">Fevereiro</option>
            <option value="Março">Março</option>
            <option value="Abril">Abril</option>
            <option value="Maio">Maio</option>
            <option value="Junho">Junho</option>
            <option value="Julho">Julho</option>
            <option value="Agosto">Agosto</option>
            <option value="Setembro">Setembro</option>
            <option value="Outubro">Outubro</option>
            <option value="Novembro">Novembro</option>
            <option value="Dezembro">Dezembro</option>
          </select>
          <br />
          <label for="numberInput">Valor:</label>
          <input type="number" id="numberInput" oninput="checkInputs()" />
          <br />
          <button id="confirmBtn" onclick="confirmAction()" disabled>
            Confirmar
          </button>
        </div>
      </div>

      <div id="overlay" class="overlay" onclick="closeModal()"></div>

      <div id="modal-delete" class="modal">
        <div class="modal-content">
          <h2>Selecione um mês</h2>
          <label for="months">Mês:</label>
          <select id="months-delete" onchange="checkDeleteInputs()">
            <option value="">Selecione um mês</option>
            <option value="Janeiro">Janeiro</option>
            <option value="Fevereiro">Fevereiro</option>
            <option value="Março">Março</option>
            <option value="Abril">Abril</option>
            <option value="Maio">Maio</option>
            <option value="Junho">Junho</option>
            <option value="Julho">Julho</option>
            <option value="Agosto">Agosto</option>
            <option value="Setembro">Setembro</option>
            <option value="Outubro">Outubro</option>
            <option value="Novembro">Novembro</option>
            <option value="Dezembro">Dezembro</option>
          </select>
          <br />
          <button
            id="confirmBtn-delete"
            onclick="confirmDeleteAction()"
            disabled
          >
            Deletar
          </button>
        </div>
      </div>

      <div
        id="overlay-delete"
        class="overlay"
        onclick="closeDeleteModal()"
      ></div>

      <footer>
        <div class="div_createdby">
          <h1>
            Created By:
            <a href="https://github.com/SantosVicente/"
              >Vicente dos Santos Silva</a
            >
            and
            <a href="https://github.com/vct-h-dias/"
              >Victor Hugo Montanari Dias</a
            >
          </h1>
          <h1>Copyright © 2023</h1>
        </div>
      </footer>
    </div>

    <script src="../scripts/general.js"></script>
    <script src="../scripts/scripts_home.js"></script>
  </body>
</html>
